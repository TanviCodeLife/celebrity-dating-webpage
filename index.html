<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src= "js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>Dating App</title>
</head>
<body>
  <h1>Date Your Favorite Princess!</h1>
  <div class="container">
    <form id="detailsform">
      <div class="form-group">
        <label for="addName">Name:</label>
        <input id="addName" class="form-control" type="text" required>
      </div>
      <div class="form-group" id="selectOptionSign">
        <label for="addSign">Select SunSign:</label>
        <select class="form-control" id="addSign">
          <option>Virgo</option>
          <option>Leo</option>
          <option>Pisces</option>
          <option>Sagittarius</option>
        </select>
      </div>
      <div class="form-group">
        <label for="addAge">Age:</label>
        <input id="addAge" class="form-control" type="text"  required>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
      <div id="match">
        <p>Hello, <span id="name"></span>.</p>
      </div>
      <div id="princessDate1">
        <p>Here is your princess match:</p>
        <ul>
          <li><h4>Ariel</h4> <br>
          <img src="images/ariel.jpg" alt="Ariel"></li>
        </ul>
      </div>
      <div id="princessDate2">
        <p>Here is your princess match:</p>
        <ul>
          <li><h4>Aurora</h4> <br>
          <img src="images/aurora.jpg" alt="Aurora"></li>
        </ul>
      </div>
      <div id="princessDate3">
        <p>Here is your princess match:</p>
        <ul>
          <li><h4>Jasmine</h4> <br>
          <img src="images/jasmine.jpeg" alt="Jasmine"></li>
        </ul>
      </div>
      <div id="princessDate4">
        <p>Here is your princess match:</p>
        <ul>
          <li><h4>Snow White</h4> <br>
          <img src="images/snow-white.jpg" alt="Snow White"></li>
        </ul>
      </div>
  </div>
</body>
</html>
