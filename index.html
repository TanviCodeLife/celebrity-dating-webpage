<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src= "js/scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
  <title>Dating App</title>
</head>
<body>
  <h1>Date Your Favorite Princess!</h1>
  <div class="container">
    <form id="detailsform">
      <div class="form-group">
        <label for="addName">Name:</label>
        <input id="addName" class="form-control" type="text">
      </div>
      <div class="form-group" id="selectOptionSign">
        <label for="sign">Select SunSign:</label>
        <select class="form-control" id="sign">
          <option>Virgo</option>
          <option>Leo</option>
          <option>Pisces</option>
          <option>Sagittarius</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" class="form-control" type="text">
      </div>
  </div>
</body>
</html>
